<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signup</title>
</head>
<body>
    <h1>CircleFit</h1>
    <hr>
    <h3>Create Account</h3>
    <div class="wrapper">
        <div class="box">
            <form>
                <p>Full name</p>
                <input type="text" name="full_name"  placeholder="eg. Sanjay Kumar" id="">
                <p>Email</p>
                <input type="text"  placeholder="email" name="email" id="email">
                <br>
                <p>Password</p>
                <input type="password" placeholder="password" name="password" id="password">
                <br><br>
                <input type="submit" name="Signup" value="Verify Email">
            </form>
            <p>Already have an account? Login <a href="login.html">here</a></p>
        </div>
    </div>
</body>
</html>
